name: CI
on: [push, pull_request]
jobs:
  build:
    runs-on: ubuntu-latest
    env:
      OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
      TRANSLATION_MODEL: gpt-5
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with: {python-version: '3.11'}
      - run: pip install -r backend/requirements.txt pytest jsonschema
      - run: pytest -v
      # --- Frontend build & E2E ---
      - uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install frontend deps (clean, reproducible)
        run: cd frontend && npm ci

      - name: Build frontend
        working-directory: frontend
        env:
          VITE_SUPABASE_URL: "https://example.supabase.co"
          VITE_SUPABASE_ANON_KEY: "anon"
          VITE_API_BASE: "http://localhost:9999"
        run: npm run build

      - name: Install Playwright browsers (CI)
        working-directory: frontend
        run: npx playwright@1.54.2 install --with-deps

      # Optional: quick health check before launching tests (helps fail fast with a clear message)
      - name: Sanity check built preview (no server yet)
        run: test -f frontend/dist/index.html

      - name: Run Playwright E2E (uses frontend config)
        working-directory: frontend
        run: npx playwright test --config playwright.config.ts

      - name: Upload Playwright HTML report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: frontend/playwright-report
