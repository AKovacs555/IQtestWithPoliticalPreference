{% extends 'base.html' %}
{% block content %}
<form method="post">
    {{ csrf_token() }}
    <div class="card mb-3">
        <div class="card-header">Question {{ progress }}</div>
        <div class="card-body">
            <p class="card-text fw-bold">{{ question.question }}</p>
            {% for idx in range(4) %}
            <div class="form-check">
                <input class="form-check-input" type="radio" name="choice" id="opt{{ idx }}" value="{{ idx }}" required>
                <label class="form-check-label" for="opt{{ idx }}">{{ question['option' ~ (idx + 1)] }}</label>
            </div>
            {% endfor %}
        </div>
    </div>
    <div class="progress mb-3" aria-label="Progress">
        <div class="progress-bar" role="progressbar" style="width: {{ progress_percent }}%" aria-valuenow="{{ progress_percent }}" aria-valuemin="0" aria-valuemax="100"></div>
    </div>
    <button type="submit" class="btn btn-primary">Next</button>
</form>
{% endblock %}
